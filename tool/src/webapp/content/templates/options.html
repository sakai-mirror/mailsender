<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="page-title">Options</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	<link href="../css/MailSender.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
</head>
<body>
<div class="portletBody">

	<div rsf:id="navIntraTool:" class="navIntraTool">Menu items will show here</div>

	<div rsf:id="message-for:*">Messages for the user show here</div>

	<form rsf:id="optionsForm" method="post">
		<h3 rsf:id="msg=options_toolbar" class="insColor insBak insBorder">Options</h3>
		<div rsf:id="msg=options_instruction" class="instruction section">
			You are currently choosing options for Email. Settings chosen on this page will become the default settings for this site.
		</div>

		<div class="section">
			<div class="optionsheaderkeyholder">
				<span rsf:id="msg=options_copies" class="headerkey">Copies:</span>
			</div>
			<div class="optionsheadervalue">
				<div class="checkbox">
					<input rsf:id="sendMeACopy" id="sendMeACopy" name="sendMeACopy" type="checkbox" />
					<label rsf:id="msg=sendmeacopy" for="sendMeACopy">Send me a copy</label>
				</div>
				<div rsf:id="addToArchiveDiv" class="checkbox">
					<input rsf:id="addToArchive" id="addToArchive" name="addToArchive" type="checkbox" />
					<label rsf:id="msg=addtoemailarchive" for="addToArchive">Add to Email Archive, visible to all site participants</label>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="optionsheaderkeyholder">
				<span rsf:id="msg=replyto" class="headerkey">Reply-to:</span>
			</div>
			<div class="optionsheadervalue">
				<span rsf:id="replyToSelect" />
				<div rsf:id="replyToRow:">
					<input rsf:id="replyTo" id="replyTo" type="radio" />
					<label rsf:id="replyToOptionLabel" for="replyTo">Sender</label>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="optionsheaderkeyholder">
				<span rsf:id="msg=options_displayinvalidemails" class="headerkey optionsHeaderKey">Display invalid emails:</span>
			</div>
			<div class="optionsheadervalue">
				<span rsf:id="invalidEmailsSelect" />
				<div rsf:id="invalidEmailsRow:">
					<input rsf:id="invalidEmails" id="invalidEmails" type="radio" />
					<label rsf:id="invalidEmailsLabel" for="invalidEmails">Yes</label>
				</div>
			</div>
		</div>
		<div class="section">
			<p class="act section">
				<input rsf:id="update-button" name="update" value="Update Defaults" class="active" type="submit" />
				<input rsf:id="cancel-button" name="cancel" value="Cancel" type="submit" />
			</p>
		</div>
	</form>
	<div class="cleaner" />
</div>
</body>
</html>
